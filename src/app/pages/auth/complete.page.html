<div class="auth-pages">

    <h1 class="auth-pages__title">Signup completion</h1>

    <mat-card class="auth-pages__card form-fields-theme">
        <form role="form" (ngSubmit)="send()" #completeForm="ngForm">
            <div *ngIf="error" class="form-error-field hint-warning">{{ error }}</div>
            <mat-form-field>
                <input matInput type="email" name="email" placeholder="Email" [(ngModel)]="user.email" required>
                <mat-error *ngIf="completeForm.form.get('email')?.invalid">{{getErrorMessage('email')}}</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput type="password" name="password" placeholder="Password" [(ngModel)]="user.password" required>
                <mat-error *ngIf="completeForm.form.get('password')?.invalid">{{getErrorMessage('password')}}</mat-error>
            </mat-form-field>
            <br>
            <button mat-raised-button color="accent" [disabled]="!completeForm.form.valid || isSending">Submit</button>
        </form>
    </mat-card>
</div>
