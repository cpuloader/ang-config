<h1 mat-dialog-title >Settings confirm</h1>
<div mat-dialog-content class="settings-confirm-dialog">
  <div class="form-fields-theme">
    <form >
     <mat-form-field>
         <mat-label>Password</mat-label>
         <input matInput type="password" name="password" placeholder="Your old password" [formControl]="passwordControl">
         <mat-error *ngIf="passwordControl.invalid">{{getErrorMessage()}}</mat-error>
     </mat-form-field>
     </form>
     <div class="settings-confirm-dialog__email-description" [hidden]="!emailChanged">
       Attention! Please, do not forget to confirm your new email address after you change it â€” the confirmation code will be sent to your new email address ({{newEmail}}).
     </div>
  </div>
</div>
<mat-dialog-actions>
  <button mat-button (click)="cancel()" type="button">
      Cancel
  </button>
  <button mat-raised-button color="primary" type="button" class="settings-confirm-dialog__submit" [disabled]="!passwordControl.valid || isSending" (click)="submit()">
      Submit
  </button>
</mat-dialog-actions>
