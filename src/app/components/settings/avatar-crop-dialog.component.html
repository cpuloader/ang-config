<h1 mat-dialog-title >New user avatar</h1>
<div mat-dialog-content class="avatar-crop-dialog">
  <div class="avatar-crop-dialog__container" [style.background-image]="getImage()"></div>

  <div class="avatar-crop-dialog__errors hint-warning" *ngIf="error">
    {{ error }}
  </div>
</div>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">
      Cancel
  </button>
  <button mat-raised-button color="primary" class="avatar-crop-dialog__submit" (click)="submit()">
      Apply
  </button>
</mat-dialog-actions>
